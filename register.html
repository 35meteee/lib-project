<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol | LiteraHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
    <!-- Navbar -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>Litera<span>Hub</span></h1>
            </div>
            <nav>
                <ul class="main-nav">
                    <li><a href="index.html" data-lang-key="nav-home">Anasayfa</a></li>
                    <li><a href="all-books.html" data-lang-key="nav-books">Kitaplar</a></li>
                    <li><a href="#" data-lang-key="nav-events">Etkinlikler</a></li>
                    <li><a href="#" data-lang-key="nav-services">Hizmetler</a></li>
                    <li><a href="#" data-lang-key="nav-about">Hakkımızda</a></li>
                    <li><a href="#" data-lang-key="nav-contact">İletişim</a></li>
                </ul>
            </nav>
            <div class="header-controls">
                <div class="language-selector">
                    <div class="selected-lang">
                        <img src="img/world.png" alt="TR Flag" id="current-flag">
                        <span id="current-lang-abbr">TR</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <ul class="lang-dropdown">
                        <li>
                            <button class="lang-btn" data-lang="tr">
                                <img src="img/world.png" alt="TR Flag">
                                <span>TR</span>
                            </button>
                        </li>
                        <li>
                            <button class="lang-btn" data-lang="en">
                                <img src="img/united-kingdom.png" alt="EN Flag">
                                <span>EN</span>
                            </button>
                        </li>
                        <li>
                            <button class="lang-btn" data-lang="de">
                                <img src="img/german.png" alt="DE Flag">
                                <span>DE</span>
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="auth-buttons">
                    <a href="login.html" class="btn btn-secondary btn-sm" data-lang-key="nav-login">Giriş Yap</a>
                    <a href="register.html" class="btn btn-primary btn-sm" data-lang-key="nav-register">Üye Ol</a>
                </div>
                <button class="theme-toggle">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </button>
                <button class="mobile-menu-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>
    <!-- Register Form Section -->
    <main style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--bg-secondary);">
        <div class="login-modal active" style="position:static;transform:none;box-shadow:0 4px 24px rgba(0,0,0,0.08);margin-top:100px;">
            <div class="modal-header">
                <h3 data-lang-key="register">Kayıt Ol</h3>
            </div>
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-username" data-lang-key="username">Kullanıcı Adı</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-email" data-lang-key="email">E-posta</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password" data-lang-key="password">Şifre</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="register-password" required>
                        <button type="button" id="show-register-password" class="show-password-btn"><i class="fas fa-eye"></i></button>
                    </div>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms-agreement" required>
                    <label for="terms-agreement" data-lang-key="terms-agreement">Kullanım koşullarını kabul ediyorum</label>
                </div>
                <button type="submit" class="btn btn-primary btn-full" data-lang-key="register-button">Kayıt Ol</button>
                <div class="form-footer">
                    <button id="reset-password-btn" type="button" style="background:none;border:none;color:var(--primary-color);cursor:pointer;padding:0;">Şifre Sıfırla</button>
                    <p><span data-lang-key="already-member">Zaten üye misin?</span> <a href="login.html" data-lang-key="login-link">Giriş Yap</a></p>
                </div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
